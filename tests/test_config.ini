# Test Configuration for Energy Tracking System
# This file contains global test settings and configurations

[test_execution]
# Default test execution settings
default_timeout = 300
parallel_execution = false
fail_fast = false
verbose_output = true

# Coverage settings
coverage_threshold = 80
critical_coverage_threshold = 90
coverage_report_format = term-missing,html

[test_environments]
# Test environment configurations
local_api_url = http://localhost:8000
local_frontend_url = http://localhost:3000
staging_api_url = https://staging-api.energy-tracking.com
staging_frontend_url = https://staging.energy-tracking.com

# Database settings for tests
test_database_url = postgresql://test_user:test_pass@localhost:5432/energy_tracking_test
test_redis_url = redis://localhost:6379/0

[test_data]
# Default test data settings
cleanup_after_tests = true
use_test_fixtures = true
generate_random_data = true

# Test user settings
test_user_domain = test.example.com
test_user_password_complexity = high

[performance_tests]
# Performance test thresholds
max_response_time_ms = 2000
max_error_rate_percent = 5
min_requests_per_second = 10

# Load test scenarios
light_load_users = 5
medium_load_users = 20
heavy_load_users = 100
stress_load_users = 500

# Test duration settings
quick_test_duration = 30s
standard_test_duration = 120s
extended_test_duration = 300s

[security_tests]
# Security test configurations
test_authentication = true
test_authorization = true
test_input_validation = true
test_sql_injection = true
test_xss_protection = true
test_csrf_protection = true

# Rate limiting tests
rate_limit_threshold = 100
rate_limit_window = 60

[browser_tests]
# Browser automation settings
default_browser = chrome
headless_mode = true
browser_timeout = 30
implicit_wait = 10

# Screen resolution
window_width = 1920
window_height = 1080

# Screenshot settings
screenshots_on_failure = true
screenshot_format = png

[reporting]
# Test reporting settings
generate_html_reports = true
generate_json_reports = true
generate_junit_xml = true

# Report storage
reports_directory = results
keep_reports_days = 30

# Notifications
enable_slack_notifications = false
enable_email_notifications = false

[ci_cd]
# Continuous Integration settings
enable_parallel_ci = true
ci_timeout_minutes = 30
required_test_suites = unit,integration,security

# Quality gates
minimum_coverage = 80
maximum_test_duration = 1800

[debugging]
# Debug settings
verbose_failures = true
keep_test_artifacts = false
enable_test_profiling = false

# Logging
log_level = INFO
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[external_dependencies]
# External service settings for testing
mock_external_apis = true
external_service_timeout = 10

# MQTT broker for tests
test_mqtt_broker = localhost
test_mqtt_port = 1883
test_mqtt_username = test_user
test_mqtt_password = test_pass
