# Performance Test Configuration
# Configuration file for Locust performance tests

[locust]
# Basic configuration
host = http://localhost:8000
users = 100
spawn-rate = 10
run-time = 10m
headless = true
html = performance-report.html
csv = performance-results

# Test scenarios
[scenarios]
# Normal load test
normal_load_users = 50
normal_load_spawn_rate = 5
normal_load_duration = 5m

# Peak load test  
peak_load_users = 200
peak_load_spawn_rate = 20
peak_load_duration = 3m

# Stress test
stress_test_users = 500
stress_test_spawn_rate = 50
stress_test_duration = 2m

# Endurance test
endurance_test_users = 100
endurance_test_spawn_rate = 10
endurance_test_duration = 30m

[thresholds]
# Performance thresholds
max_response_time = 2000  # milliseconds
min_rps = 100  # requests per second
max_failure_rate = 0.05  # 5% max failure rate
max_cpu_usage = 80  # percentage
max_memory_usage = 80  # percentage

[monitoring]
# Metrics to monitor during tests
collect_cpu = true
collect_memory = true
collect_disk_io = true
collect_network_io = true
collect_database_metrics = true

[alerts]
# Performance alert thresholds
response_time_p95_threshold = 1500  # ms
response_time_p99_threshold = 3000  # ms
error_rate_threshold = 0.02  # 2%
rps_drop_threshold = 0.20  # 20% drop
