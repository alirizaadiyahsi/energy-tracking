# E2E Test Configuration
# This file contains configuration for End-to-End tests

[test_environment]
# Base URL for the application
base_url = http://localhost:8000

# Timeout settings (in seconds)
request_timeout = 30
test_timeout = 300

# Retry settings
max_retries = 3
retry_delay = 2

[test_data]
# Test user credentials
test_user_email = e2e_test@example.com
test_user_password = E2ETestPassword123!
test_user_first_name = E2E
test_user_last_name = TestUser

# Test device data
test_device_name = E2E Test Smart Meter
test_device_type = smart_meter
test_device_location = Test Building - Floor 1
test_device_model = TestMeter-E2E-2024
test_device_manufacturer = TestCorp

[assertions]
# Response time thresholds (in milliseconds)
max_response_time_auth = 2000
max_response_time_data = 5000
max_response_time_analytics = 10000

# Data validation thresholds
min_energy_reading = 0
max_energy_reading = 10000
min_power_reading = 0
max_power_reading = 50

[cleanup]
# Whether to clean up test data after tests
cleanup_test_data = true
cleanup_test_users = false  # Keep for debugging

# What to clean up
cleanup_devices = true
cleanup_readings = true

[reporting]
# Report generation settings
generate_html_report = true
generate_json_report = true
report_directory = results

# Screenshot settings (for future Selenium integration)
take_screenshots_on_failure = false
screenshot_directory = screenshots

[parallel_execution]
# Parallel test execution settings
enable_parallel = false
max_workers = 4
parallel_test_groups = auth,devices,analytics

[monitoring]
# Health check settings
health_check_interval = 5
health_check_timeout = 10
health_check_retries = 3

# Service endpoints to monitor
services = auth-service,data-ingestion,analytics,api-gateway

[notifications]
# Test result notifications (for CI/CD)
enable_notifications = false
webhook_url = 
slack_channel = 
email_recipients = 

[browser_settings]
# For future Selenium-based tests
default_browser = chrome
headless_mode = true
browser_timeout = 30
implicit_wait = 10

# Browser options
window_width = 1920
window_height = 1080

[security_tests]
# Security-specific test settings
test_sql_injection = true
test_xss_attacks = true
test_authentication_bypass = true
test_authorization_bypass = true

# Rate limiting tests
rate_limit_requests_per_minute = 100
rate_limit_test_duration = 60

[load_simulation]
# Light load simulation during E2E tests
simulate_concurrent_users = false
concurrent_user_count = 5
user_session_duration = 300

[data_validation]
# Data integrity checks
validate_data_consistency = true
validate_data_persistence = true
validate_data_relationships = true

# Time-based validations
timestamp_tolerance_seconds = 5
data_retention_days = 30

[integration_points]
# External system integration tests
test_mqtt_integration = false
test_database_integration = true
test_cache_integration = true
test_message_queue_integration = false

# Third-party API tests
test_external_apis = false
mock_external_services = true
