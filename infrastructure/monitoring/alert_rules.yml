groups:
  - name: microservices_alerts
    rules:
      # Service health alerts
      - alert: ServiceDown
        expr: up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 30 seconds."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Service {{ $labels.job }} has error rate above 10% for more than 2 minutes."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "Service {{ $labels.job }} 95th percentile response time is above 1 second."

      # Database alerts
      - alert: DatabaseConnectionsHigh
        expr: postgres_stat_database_numbackends / postgres_settings_max_connections > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connections high"
          description: "PostgreSQL database connections are above 80% of max connections."

      - alert: DatabaseSlowQueries
        expr: rate(postgres_stat_database_tup_returned[5m]) / rate(postgres_stat_database_tup_fetched[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database slow queries detected"
          description: "PostgreSQL is experiencing slow queries."

      # Redis alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis instance on {{ $labels.instance }} has been down for more than 30 seconds."

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is above 90% on {{ $labels.instance }}."

      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% on {{ $labels.instance }} for more than 2 minutes."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% on {{ $labels.instance }} for more than 2 minutes."

      - alert: LowDiskSpace
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 90% on {{ $labels.instance }} for more than 2 minutes."

      # Application-specific alerts
      - alert: AuthServiceHighFailedLogins
        expr: rate(failed_logins_total[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High failed login rate"
          description: "Auth service is experiencing more than 5 failed logins per second."

      - alert: DataProcessingQueueBacklog
        expr: data_processing_queue_size > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Data processing queue backlog"
          description: "Data processing queue has more than 1000 pending items."

      - alert: AnalyticsJobFailures
        expr: rate(analytics_job_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Analytics job failures"
          description: "Analytics service is experiencing job failures."
